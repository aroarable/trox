<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I want you  </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --title-color: #ffffff;
      --accent-color: #39a0ff;
      --accent-contrast: #ffffff;
      --title-glow: 0 0 25px rgba(255,255,255,0.6), 0 0 60px rgba(57,160,255,0.35);
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji';
      color: #fff;
      background: #000;
      overflow: hidden;
    }

    /* Background video covers full screen, muted, looped */
    .video-bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Subtle dark overlay to improve contrast */
    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.25) 0%, rgba(0,0,0,0.55) 60%, rgba(0,0,0,0.7) 100%);
      z-index: 1;
      pointer-events: none;
    }

    /* Centered layout */
    .center {
      position: relative;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px; /* başlık ve butonları biraz daha yaklaştır */
      padding: 24px;
      text-align: center;
      z-index: 2;
    }

    /* Başlık için nazik partikül katmanı */
    .title-wrap {
      position: relative;
      display: inline-block;
    }
    .title-particles {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    /* Glass kart (guns.lol esintisi, sade) */
    .glass-card {
      background: rgba(0,0,0,0.22);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      box-shadow: 0 16px 48px rgba(0,0,0,0.35);
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
      padding: 18px 22px;
      width: min(720px, 92vw);
    }

    /* Title */
    .title {
      font-family: 'Orbitron', 'Poppins', sans-serif;
      font-weight: 800;
      letter-spacing: 2px;
      font-size: clamp(40px, 7vw, 88px);
      color: #ffffff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
      user-select: none;
      margin: 0;
      position: relative;
      display: inline-block;
      padding: 4px 6px;
      transform: scale(1);
      transition: transform .5s ease, text-shadow .35s ease;
      will-change: transform, text-shadow;
    }
    .title:hover {
      transform: none; /* büyüme iptal */
      animation: softGlow 1.2s ease-in-out infinite alternate; /* parlama dursun */
    }
    @keyframes softGlow {
      0% {
        text-shadow: 0 2px 6px rgba(0,0,0,0.6), 0 0 8px rgba(255,255,255,0.35);
      }
      100% {
        text-shadow: 0 2px 6px rgba(0,0,0,0.6), 0 0 14px rgba(255,255,255,0.7), 0 0 26px rgba(255,255,255,0.45);
      }
    }
    /* Avoid transform conflict: make title fade-in opacity-only */
    .title.fade-in { animation: fadeInOpacity .6s ease both; }

    /* Ses kontrolü (sol üst) */
    .audio-control {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 3;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }
    .audio-btn {
      position: relative;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.6);
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(4px);
      color: #fff;
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .3s ease, border-color .3s ease, background .3s ease;
      box-shadow: 0 0 0 0 rgba(255,255,255,0.2);
      overflow: hidden;
    }
    .audio-btn:hover { transform: translateY(-1px); }
    .audio-btn.playing {
      border-color: var(--accent-color);
      box-shadow: 0 0 20px 0 color-mix(in srgb, var(--accent-color), transparent 60%);
    }
    .audio-btn::before, .audio-btn::after {
      content: "";
      position: absolute;
      inset: -8px;
      border-radius: 50%;
      border: 2px solid color-mix(in srgb, var(--accent-color), transparent 70%);
      opacity: 0;
      transform: scale(0.8);
      animation: pulse 2.2s ease-out infinite;
      pointer-events: none;
    }
    .audio-btn.playing::before { opacity: .6; }
    .audio-btn.playing::after { opacity: .35; animation-delay: .9s; }
    @keyframes pulse {
      0% { transform: scale(0.7); opacity: 0.8; }
      70% { transform: scale(1.25); opacity: 0; }
      100% { transform: scale(1.25); opacity: 0; }
    }
    .audio-icon { width: 22px; height: 22px; display: block; z-index: 1; }
    .audio-icon path { transition: fill .2s ease; }

    .volume-wrap {
      position: relative;
      height: 44px;
      display: flex;
      align-items: center;
      overflow: hidden;
      width: 0;
      transition: width .35s ease;
    }
    .audio-control.expanded .volume-wrap { width: 160px; }
    .volume-track {
      position: relative;
      height: 8px;
      width: 150px;
      border-radius: 999px;
      background: rgba(255,255,255,0.25);
      outline: 2px solid rgba(255,255,255,0.15);
      overflow: visible;
    }
    .volume-fill {
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 50%;
      background: linear-gradient(90deg, color-mix(in srgb, var(--accent-color), #fff 10%), var(--accent-color));
      border-radius: 999px;
      box-shadow: 0 0 12px 0 color-mix(in srgb, var(--accent-color), transparent 60%);
      transition: width .15s ease;
    }
    .volume-knob {
      position: absolute;
      top: 50%; transform: translate(-50%, -50%);
      width: 18px; height: 18px;
      border-radius: 50%;
      background: var(--accent-color);
      box-shadow: 0 2px 8px 0 color-mix(in srgb, var(--accent-color), transparent 50%);
      border: 2px solid rgba(255,255,255,0.85);
      transition: left .15s ease, background .3s ease;
    }

    /* Social buttons area */
    ul { list-style: none; padding: 0; margin: 0; }
    .example-2 {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-top: 36px; /* başlık ile çakışmayı engellemek için aşağı al */
    }
    .example-2 .icon-content { margin: 0 4px; position: relative; }
    .example-2 .icon-content .tooltip {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      padding: 6px 10px;
      border-radius: 5px;
      opacity: 0;
      visibility: hidden;
      font-size: 14px;
      transition: all 0.3s ease;
      white-space: nowrap;
      z-index: 1; /* kartın altında kalsın */
    }
    .example-2 .icon-content:hover .tooltip { opacity: 1; visibility: visible; top: -50px; }
    .example-2 .icon-content a {
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 62px; /* a little bigger */
      height: 62px;
      border-radius: 50%;
      color: #4d4d4d;
      background-color: #fff;
      transition: all 0.3s ease-in-out;
    }
    .example-2 .icon-content a:hover { box-shadow: 3px 2px 45px 0px rgba(0, 0, 0, 0.18); color: #fff; }
    .example-2 .icon-content a svg { position: relative; z-index: 1; width: 34px; height: 34px; }
    .example-2 .icon-content a .filled {
      position: absolute;
      top: auto;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0;
      background-color: #000;
      transition: all 0.3s ease-in-out;
    }
    .example-2 .icon-content a:hover .filled { height: 100%; }

    .example-2 .icon-content a[data-social="discord"] .filled,
    .example-2 .icon-content a[data-social="discord"] ~ .tooltip { background-color: #7289da; }
    .example-2 .icon-content a[data-social="steam"] .filled,
    .example-2 .icon-content a[data-social="steam"] ~ .tooltip { background-color: #171d25; }
    .example-2 .icon-content a[data-social="youtube"] .filled,
    .example-2 .icon-content a[data-social="youtube"] ~ .tooltip { background-color: #ff0000; }

    /* Popover and custom profiles styles removed */

    /* Subtle entry animation */
    .fade-in { animation: fadeInUp .6s ease both; }
    @keyframes fadeInOpacity { from { opacity: 0; } to { opacity: 1; } }
    /* Toast */
    .toast {
      position: fixed;
      left: 50%;
      bottom: 28px;
      transform: translateX(-50%) translateY(20px);
      background: rgba(0,0,0,0.65);
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease, transform .25s ease;
      z-index: 5;
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
    .toast .highlight {
      color: #7289da;
      text-shadow: 0 0 8px rgba(114,137,218,0.6), 0 0 16px rgba(114,137,218,0.4);
      font-weight: 600;
      animation: glow-pulse 2s ease-in-out infinite;
    }
    @keyframes glow-pulse {
      0%, 100% { text-shadow: 0 0 8px rgba(114,137,218,0.6), 0 0 16px rgba(114,137,218,0.4); }
      50% { text-shadow: 0 0 12px rgba(114,137,218,0.8), 0 0 24px rgba(114,137,218,0.6); }
    }
    .fade-in.delay-1 { animation-delay: .1s; }
    .fade-in.delay-2 { animation-delay: .2s; }
    .fade-in.delay-3 { animation-delay: .3s; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

    /* Spotify kartı (Uiverse.io by csozidev) – stil kapsamı için isimlendirme yapıldı */
    .spotify-card {
      position: relative;
      width: clamp(300px, var(--title-width, 520px), 90vw); /* Troxway genişliğiyle eşleştir */
      height: 136px; /* daha dengeli yükseklik */
      background: #191414;
      border-radius: 14px;
      padding: 14px 16px;
      margin-top: 16px; /* butonlardan sonra boşluk */
      z-index: 2; /* tooltiplerin üstünde */
    }
    .spotify-card .top {
      position: relative;
      width: 100%;
      min-height: 56px; /* logo yüksekliği kadar alan ayır */
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center; /* metinleri ortada tut */
    }
    .spotify-card .pfp {
      position: absolute; /* logoyu sola sabitle */
      top: 6px;
      left: 12px;
      height: 48px;
      width: 48px;
      background-color: #d2d2d2;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-shadow: 0 0 0 0 rgba(29,185,84,.45);
      animation: logoPulse 2.2s ease-in-out infinite;
    }
    .spotify-card .texts { margin: 0 auto; text-align: center; align-items: center; }
    .spotify-card .empty { display: none; }
    .spotify-card .empty {
      width: 45px;
    }
    @keyframes logoPulse {
      0% { box-shadow: 0 0 0 0 rgba(29,185,84,.45); }
      60% { box-shadow: 0 0 0 10px rgba(29,185,84,0); }
      100% { box-shadow: 0 0 0 0 rgba(29,185,84,0); }
    }
    .spotify-card .title-1 {
      color: white;
      font-size: 22px; /* biraz daha büyük */
      font-weight: 800;
      line-height: 1.15;
      margin: 2px 0 0 0;
      white-space: nowrap; /* satır kırılmasın */
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: .2px;
    }
    .spotify-card .title-2 {
      color: white;
      font-size: 12px;
      font-weight: 600;
      margin: 2px 0 0 0;
      opacity: .85;
    }
    .spotify-card .texts { display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    .spotify-card .time {
      width: 88%;
      background-color: #5e5e5e;
      height: 6px;
      border-radius: 3px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 22px;
    }
    .spotify-card .elapsed {
      width: 42%;
      background-color: #1db954;
      height: 100%;
      border-radius: 3px;
    }
    .spotify-card .controls {
      color: white;
      display: flex;
      position: absolute;
      bottom: 36px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      justify-content: center;
      gap: 10px;
    }
    .spotify-card .volume { height: 100%; width: 48px; opacity: 0; position: relative; transition: .2s; }
    .spotify-card .air { height: 100%; width: 48px; }
    .spotify-card .controls svg { cursor: pointer; transition: .1s; }
    .spotify-card .controls svg:hover { color: #1db954; }
    .spotify-card .volume .slider {
      height: 4px;
      background-color: #5e5e5e;
      width: 80%;
      border-radius: 2px;
      margin-top: 8px;
      margin-left: 10%;
    }
    .spotify-card .volume .slider .green { background-color: #1db954; height: 100%; width: 80%; border-radius: 3px; }
    .spotify-card .volume .circle {
      background-color: white;
      height: 6px;
      width: 6px;
      border-radius: 3px;
      position: absolute;
      right: 20%;
      top: 60%;
    }
    .spotify-card .volume_button:hover ~ .volume { opacity: 1; }
    .spotify-card .timetext { color: white; font-size: 8px; position: absolute; }
    .spotify-card .time_now { bottom: 11px; left: 10px; }
    .spotify-card .time_full { bottom: 11px; right: 10px; }
    .spotify-card .playing { display: flex; position: relative; justify-content: center; gap: 1px; width: 30px; height: 20px; }
    .spotify-card .greenline { background-color: #1db954; height: 20px; width: 2px; position: relative; transform-origin: bottom; }
    .spotify-card .line-1 { animation: playing 1s ease-in-out infinite; animation-delay: .2s; }
    .spotify-card .line-2 { animation: playing 1s ease-in-out infinite; animation-delay: .5s; }
    .spotify-card .line-3 { animation: playing 1s ease-in-out infinite; animation-delay: .6s; }
    .spotify-card .line-4 { animation: playing 1s ease-in-out infinite; animation-delay: 0s; }
    .spotify-card .line-5 { animation: playing 1s ease-in-out infinite; animation-delay: .4s; }
    @keyframes playing {
      0% { transform: scaleY(0.1); }
      33% { transform: scaleY(0.6); }
      66% { transform: scaleY(0.9); }
      100% { transform: scaleY(0.1); }
    }
  </style>
</head>

  <script>
    // Kart genişliğini başlık genişliği ile eşitle
    (function syncSpotifyCardWidth(){
      const title = document.querySelector('.title');
      const card = document.querySelector('.spotify-card');
      if (!title || !card) return;
      function apply(){
        const rect = title.getBoundingClientRect();
        document.documentElement.style.setProperty('--title-width', rect.width + 'px');
      }
      const ro = new ResizeObserver(apply);
      ro.observe(title);
      window.addEventListener('load', apply, { passive: true });
      window.addEventListener('resize', apply, { passive: true });
      apply();
    })();

    // Troxway başlığı için nazik partikül efekti
    (function titleParticles(){
      const canvas = document.getElementById('titleParticles');
      const title = document.querySelector('.title-wrap');
      if(!canvas || !title) return;
      const ctx = canvas.getContext('2d');
      function size(){
        const rect = title.getBoundingClientRect();
        canvas.width = Math.ceil(rect.width);
        canvas.height = Math.ceil(rect.height);
      }
      const particles = [];
      const max = 32;
      function spawn(){
        particles.push({
          x: Math.random()*canvas.width,
          y: canvas.height + Math.random()*8,
          vx: (Math.random()*0.3-0.15),
          vy: -(Math.random()*0.6+0.4),
          r: Math.random()*1.4+0.6,
          a: Math.random()*0.6+0.25
        });
        if (particles.length > max) particles.shift();
      }
      let last = performance.now();
      function draw(now){
        const dt = Math.min(33, now-last); last = now;
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.save();
        // yumuşak beyaz parıltı
        for(const p of particles){
          p.x += p.vx * dt*0.06;
          p.y += p.vy * dt*0.06;
          if (p.y < -6) { p.y = canvas.height+6; p.x = Math.random()*canvas.width; }
          ctx.globalAlpha = p.a;
          ctx.fillStyle = 'white';
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();
        if (particles.length < max && Math.random() < 0.6) spawn();
        requestAnimationFrame(draw);
      }
      function onResize(){ size(); }
      window.addEventListener('resize', onResize, { passive:true });
      size();
      // başlangıç partikülleri
      for(let i=0;i<20;i++) spawn();
      requestAnimationFrame(draw);
    })();
  </script>

  <script>
    // Ensure background keeps playing in some mobile browsers
    (function ensureVideoPlays(){
      const v = document.querySelector('.video-bg');
      if (!v) return;
      const tryPlay = () => { v.muted = true; v.play().catch(()=>{}); };
      document.addEventListener('visibilitychange', tryPlay, { passive: true });
      window.addEventListener('focus', tryPlay, { passive: true });
      tryPlay();
    })();

    // Sync audio with video loop and build animated volume control
    (function setupAudio(){
      const video = document.querySelector('.video-bg');
      const audio = document.getElementById('bg-audio');
      const toggle = document.getElementById('audioToggle');
      const iconPath = document.getElementById('audioIconPath');
      const control = document.getElementById('audioControl');
      const track = document.getElementById('volumeTrack');
      const fill = document.getElementById('volumeFill');
      const knob = document.getElementById('volumeKnob');
      if (!audio || !toggle || !track || !fill || !knob) return;

      let isDragging = false;
      let lastVolume = 0.5;
      audio.volume = lastVolume;

      function updateVisuals(vol){
        const pct = Math.max(0, Math.min(1, vol));
        const left = pct * track.clientWidth;
        fill.style.width = `${pct * 100}%`;
        knob.style.left = `${pct * 100}%`;
        // Icon state
        if (audio.muted || pct === 0){
          iconPath.setAttribute('d', 'M3 10v4h4l5 4V6l-5 4H3zm12.59-4L14 7.59 16.41 10 14 12.41 15.41 13.83 18.83 10.41 20.24 9l-1.41-1.41L15.41 6z');
          toggle.classList.remove('playing');
        } else if (pct < 0.5){
          iconPath.setAttribute('d', 'M3 10v4h4l5 4V6l-5 4H3zm9.5 2a3.5 3.5 0 0 0-2.45-3.34v6.68A3.5 3.5 0 0 0 12.5 12z');
          toggle.classList.add('playing');
        } else {
          iconPath.setAttribute('d', 'M3 10v4h4l5 4V6l-5 4H3zm0 0m10.5-7c-1.05 0-2.05.27-2.92.75v2.18A6 6 0 0 1 18 12a6 6 0 0 1-4.42 4.07v2.18A8.99 8.99 0 0 0 21 12a9 9 0 0 0-4.5-7z');
          toggle.classList.add('playing');
        }
      }

      function setVolumeFromClientX(clientX){
        const rect = track.getBoundingClientRect();
        const pct = (clientX - rect.left) / rect.width;
        const vol = Math.max(0, Math.min(1, pct));
        audio.volume = vol;
        if (vol > 0) { lastVolume = vol; audio.muted = false; }
        updateVisuals(vol);
      }

      function toggleMute(){
        if (audio.muted || audio.volume === 0){
          audio.muted = false;
          audio.volume = lastVolume || 0.5;
        } else {
          audio.muted = true;
        }
        updateVisuals(audio.muted ? 0 : audio.volume);
      }

      toggle.addEventListener('click', () => {
        // Autoplay policy: attempt to play on first interaction
        if (audio.paused) { audio.play().catch(()=>{}); }
        toggleMute();
      });

      function expand(){ control.classList.add('expanded'); }
      function collapse(){ control.classList.remove('expanded'); }
      track.addEventListener('mousedown', (e) => { isDragging = true; expand(); setVolumeFromClientX(e.clientX); });
      window.addEventListener('mousemove', (e) => { if (isDragging) setVolumeFromClientX(e.clientX); });
      window.addEventListener('mouseup', () => { isDragging = false; setTimeout(collapse, 400); });
      track.addEventListener('touchstart', (e) => { isDragging = true; expand(); setVolumeFromClientX(e.touches[0].clientX); }, { passive: true });
      window.addEventListener('touchmove', (e) => { if (isDragging) setVolumeFromClientX(e.touches[0].clientX); }, { passive: true });
      window.addEventListener('touchend', () => { isDragging = false; setTimeout(collapse, 500); }, { passive: true });

      // Keep audio time in step with video when video loops
      if (video){
        video.addEventListener('ended', () => {
          try { audio.currentTime = 0; } catch(_){}
          if (!audio.paused) { audio.play().catch(()=>{}); }
        });
        // Start together when user interacts anywhere (autoplay restrictions)
        const kick = () => {
          video.play().catch(()=>{});
          audio.play().then(()=>{ toggle.classList.add('playing'); }).catch(()=>{});
          document.removeEventListener('pointerdown', kick);
        };
        document.addEventListener('pointerdown', kick, { once: true });
      }

      updateVisuals(audio.volume);
    })();

    // Adaptive glow color using sampled dominant video color
    (function adaptiveGlow(){
      const video = document.querySelector('.video-bg');
      const title = document.querySelector('.title');
      if (!video || !title) return;
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d', { willReadFrequently: true });
      let rafId = null;
      let lastAccent = '';
      function sample(){
        try {
          const w = canvas.width = 64;
          const h = canvas.height = 36;
          ctx.drawImage(video, 0, 0, w, h);
          const data = ctx.getImageData(0, 0, w, h).data;
          let r=0,g=0,b=0,count=0;
          for (let i=0;i<data.length;i+=16){ // örneklemeyi seyrek yap
            r += data[i]; g += data[i+1]; b += data[i+2]; count++;
          }
          r = Math.round(r/count); g = Math.round(g/count); b = Math.round(b/count);
          const accent = `rgb(${r},${g},${b})`;
          if (accent !== lastAccent){
            document.documentElement.style.setProperty('--accent-color', accent);
            document.documentElement.style.setProperty('--title-glow', `0 0 25px rgba(${r},${g},${b},0.6), 0 0 70px rgba(${r},${g},${b},0.35)`);
            lastAccent = accent;
          }
        } catch(_){}
        rafId = requestAnimationFrame(sample);
      }
      sample();
      document.addEventListener('visibilitychange', () => {
        if (document.hidden && rafId){ cancelAnimationFrame(rafId); rafId = null; }
        else if (!rafId){ sample(); }
      });
    })();

    // Block context menu and common DevTools shortcuts
    document.addEventListener('contextmenu', function(e){ e.preventDefault(); });
    document.addEventListener('keydown', function(e){
      const key = e.key.toLowerCase();
      const isMac = navigator.platform.toUpperCase().indexOf('MAC')>=0;
      const ctrlOrCmd = isMac ? e.metaKey : e.ctrlKey;
      if (
        // F12
        e.key === 'F12' ||
        // Ctrl+Shift+I/J/C
        (ctrlOrCmd && e.shiftKey && ['i','j','c'].includes(key)) ||
        // Ctrl+U (view source), Ctrl+S (save)
        (ctrlOrCmd && ['u','s'].includes(key)) ||
        // Ctrl+Shift+K (Firefox web console)
        (ctrlOrCmd && e.shiftKey && key === 'k')
      ) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
    }, true);

    // Discord button: copy username and show toast
    (function copyDiscord(){
      const discordAnchor = document.querySelector('a[data-social="discord"]');
      if (!discordAnchor) return;
      const username = 'vhros';
      const showToast = (msg) => {
        let t = document.querySelector('.toast');
        if (!t){
          t = document.createElement('div');
          t.className = 'toast';
          document.body.appendChild(t);
        }
        t.innerHTML = msg.replace('vhros', '<span class="highlight">vhros</span>');
        t.classList.add('show');
        clearTimeout(t._timer);
        t._timer = setTimeout(()=> t.classList.remove('show'), 1800);
      };
      discordAnchor.addEventListener('click', (e) => {
        e.preventDefault();
        navigator.clipboard.writeText(username).then(() => {
          showToast('Discord kullanıcı adı kopyalandı: ' + username);
        }).catch(() => {
          showToast('Kopyalama başarısız. Elle kopyalayın: ' + username);
        });
      });
    })();

    // Profiles popover toggle (Craftrise / NameMC)
    (function profilesMenu(){
      const li = document.getElementById('profilesMenu');
      const anchor = li ? li.querySelector('a[data-social="profiles"]') : null;
      const pop = document.getElementById('profilesPopover');
      if (!li || !anchor || !pop) return;
      let open = false;
      function openPop(){ pop.classList.add('show'); open = true; }
      function closePop(){ pop.classList.remove('show'); open = false; }
      anchor.addEventListener('click', (e) => { e.preventDefault(); open ? closePop() : openPop(); });
      document.addEventListener('click', (e) => { if (!li.contains(e.target)) closePop(); });
      // Prevent tooltip overlap when open
      li.addEventListener('mouseenter', ()=>{ if(open){ li.querySelector('.tooltip').style.opacity = 0; } });
      li.addEventListener('mouseleave', ()=>{ li.querySelector('.tooltip').style.opacity = ''; });
    })();
  </script>
